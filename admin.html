<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 60%;
            gap: 10px;
            margin: auto;
        }
    </style>

</head>
<body>
    <div id="main-container">
        
        
     <form >
        <h1>List Your Product</h1>
        <input type="text" id="name" placeholder="Enter Product Name">
        <input type="text" id="category" placeholder="Catagery">
        <input type="text" id="image" placeholder="Paset Image URL">
        <input type="number" id="price" placeholder="Enter Price">
        <select  id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="text" id="sold" placeholder="Sold True/False" value="False">
        <input type="submit" value="Add Product" id="add">
     </form>

    </div>
    
</body>
<script src="./admin.js"></script>
</html>
